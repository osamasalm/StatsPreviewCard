<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <main>

    <div class="main-text">

      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="top">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="split">

        <div class="stats stat-1">
          <h3>10k+</h3>
          <p>companies</p>
        </div>
        <div class="stats stat-2">
          <h3>314</h3>
          <p>templates</p>
        </div>
        <div class="stats stat-3">
          <h3>12M+</h3>
          <p>queries</p>
        </div>

      </div>

    </div>

    <div class="img-container">
      <picture>
        <source media="(min-width:690px)" 
                srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="people">
      </picture>
    </div>
  </main>

</body>
</html>
